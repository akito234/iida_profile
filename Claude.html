<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自己紹介 - 経歴とポートフォリオ</title>
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }
    
            body {
                font-family: 'Helvetica Neue', Arial, 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif;
                line-height: 1.6;
                padding: 2rem;
                color: #333;
            }
    
            .container {
                max-width: 1200px;
                margin: 0 auto;
            }
    
            .page-title {
                text-align: center;
                font-size: clamp(1.8rem, 4vw, 2.5rem);
                margin-bottom: 2rem;
                font-weight: normal;
            }
    
            .profile-wrapper {
                display: flex;
                gap: 3rem;
                align-items: flex-start;
                justify-content: center;
            }
    
            .profile-section {
                flex: 1;
                max-width: 400px;
                text-align: center;
            }
    
            .profile-image-container {
                width: 100%;
                max-width: 350px;
                margin: 0 auto 1.5rem;
                border-radius: 2rem;
                overflow: hidden;
            }
    
            .profile-image {
                width: 100%;
                height: auto;
                display: block;
            }
    
            .profile-name {
                font-size: clamp(1.5rem, 3vw, 2.2rem);
                margin-bottom: 1rem;
            }
    
            .info-section {
                flex: 1;
                max-width: 600px;
            }
    
            .info-title {
                font-size: clamp(1.2rem, 2.5vw, 1.6rem);
                margin-bottom: 1rem;
                background-color: #e6ffff;
                padding: 0.5rem 1rem;
            }
    
            .info-table {
                width: 100%;
                border-collapse: collapse;
            }
    
            .info-table th,
            .info-table td {
                padding: 1rem;
                border: 1px solid #ddd;
            }
    
            .info-table th {
                width: 30%;
                text-align: left;
                background-color: #e6ffff;
                font-weight: normal;
            }
    
            .info-table td {
                background-color: white;
            }
    
            @media (max-width: 768px) {
                body {
                    padding: 1rem;
                }
    
                .profile-wrapper {
                    flex-direction: column;
                    align-items: center;
                    gap: 2rem;
                }
    
                .profile-section,
                .info-section {
                    max-width: 100%;
                }
    
                .profile-image-container {
                    max-width: 280px;
                }
    
                .info-table th,
                .info-table td {
                    padding: 0.8rem;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1 class="page-title">プロフィール</h1>
            <div class="profile-wrapper">
                <section class="profile-section">
                    <div class="profile-image-container">
                        <img src="udekumi.png" alt="プロフィール写真" class="profile-image">
                    </div>
                    <h2 class="profile-name">飯田 爽人</h2>
                </section>
    
                <section class="info-section">
                    <h3 class="info-title">自己紹介</h3>
                    <table class="info-table">
                        <tr>
                            <th>生年月日</th>
                            <td>2002年9月22日</td>
                        </tr>
                        <tr>
                            <th>出身</th>
                            <td>福岡県春日市</td>
                        </tr>
                        <tr>
                            <th>趣味</th>
                            <td>麻雀、音楽、海外サッカー</td>
                        </tr>
                    </table>
                </section>
            </div>
        </div>
    </body>
    </html>
